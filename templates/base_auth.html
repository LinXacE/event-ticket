<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SmartEvents{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root[data-theme="light"]{
            --bg:#ffffff;--text:#111827;--muted:#6b7280;
            --card:#ffffff;--border:#e5e7eb;
        }
        :root[data-theme="dark"]{
            --bg:#0b1220;--text:#e5e7eb;--muted:#9ca3af;
            --card:#111827;--border:#1f2937;
        }
        body { background:var(--bg); color:var(--text); }
        .text-muted{ color:var(--muted)!important; }
        .card{ background:var(--card); border-color:var(--border)!important; }
    </style>
</head>

<body>

<div class="container-fluid p-0">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="p-3">
            {% for c,m in messages %}
            <div class="alert alert-{{c}} alert-dismissible fade show">
                {{m}}<button class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
(function(){
    const saved = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', saved);
})();
</script>

</body>
</html>
