{% extends 'base.html' %}

{% block title %}Login - SmartEvents{% endblock %}

{% block auth_content %}
<div class="min-vh-100 d-flex align-items-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-ticket-alt fa-3x text-primary mb-3"></i>
                            <h3 class="fw-bold">SmartEvents</h3>
                            <p class="text-muted">Event Access Management System</p>
                        </div>

                        <form method="POST" action="{{ url_for('auth.login') }}">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Username</label>
                                <input type="text" class="form-control form-control-lg" name="username" required 
                                       placeholder="Enter your username" style="border-radius: 10px;">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control form-control-lg" name="password" required 
                                       placeholder="Enter your password" style="border-radius: 10px;">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" 
                                    style="border-radius: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>

                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    Don't have an account? 
                                    <a href="{{ url_for('auth.register') }}" class="text-decoration-none fw-semibold">Register here</a>
                                </p>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <small class="text-muted">
                                <i class="fas fa-lock me-1"></i>Secure Login with Encryption
                            </small>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="text-white">
                        <small>&copy; 2025 SmartEvents. All rights reserved.</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
