{% extends 'base_auth.html' %}

{% block title %}Register - SmartEvents{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-ticket-alt fa-3x text-primary mb-3"></i>
                            <h3 class="fw-bold">SmartEvents</h3>
                            <p class="text-muted">Create Your Account</p>
                        </div>

                        <form method="POST" action="{{ url_for('auth.register') }}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">First Name</label>
                                    <input type="text" class="form-control form-control-lg" name="first_name" required
                                           placeholder="Enter first name" style="border-radius: 10px;">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Last Name</label>
                                    <input type="text" class="form-control form-control-lg" name="last_name" required
                                           placeholder="Enter last name" style="border-radius: 10px;">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Username</label>
                                <input type="text" class="form-control form-control-lg" name="username" required
                                       placeholder="Choose a username" style="border-radius: 10px;">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email Address</label>
                                <input type="email" class="form-control form-control-lg" name="email" required
                                       placeholder="Enter your email" style="border-radius: 10px;">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control form-control-lg" name="password" required
                                       placeholder="Create a password" style="border-radius: 10px;">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg" name="confirm_password" required
                                       placeholder="Re-enter your password" style="border-radius: 10px;">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the Terms and Conditions
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3"
                                    style="border-radius: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>

                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    Already have an account?
                                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none fw-semibold">Login here</a>
                                </p>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>Secure Registration with Encryption
                            </small>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="text-white">
                        <small>Â© 2025 SmartEvents. All rights reserved.</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
