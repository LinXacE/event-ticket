{% extends "base.html" %}

{% block title %}Create Ticket Batch{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-2">Create Ticket Batch</h2>
            <p class="mb-0 opacity-75">{{ event.event_name }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('tickets.create_batch', event_id=event.id) }}">
                        
                        <div class="mb-3">
                            <label for="batch_name" class="form-label">Batch Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="batch_name" name="batch_name" placeholder="e.g., VIP Batch, General Admission" required>
                        </div>

                        <div class="mb-3">
                            <label for="batch_type" class="form-label">Batch Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="batch_type" name="batch_type" required>
                                <option value="normal">Normal</option>
                                <option value="gamify">Gamify</option>
                            </select>
                            <div class="form-text">Choose "Gamify" for special event mechanics</div>
                        </div>

                        <div class="mb-3">
                            <label for="seat_count" class="form-label">Number of Tickets <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="seat_count" name="seat_count" min="1" placeholder="Enter number of tickets to generate" required>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price per Ticket</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" value="0.00" placeholder="0.00">
                            <div class="form-text">Leave as 0.00 for free tickets</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Batch
                            </button>
                            <a href="{{ url_for('tickets.list_tickets', event_id=event.id) }}" class="btn btn-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
