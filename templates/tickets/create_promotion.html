{% extends "base.html" %}

{% block title %}Create Promotion{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-2">Create Promotion</h2>
            <p class="mb-0 opacity-75">{{ event.event_name }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('tickets.create_promotion', event_id=event.id) }}">
                        
                        <div class="mb-3">
                            <label for="promotion_name" class="form-label">Promotion Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="promotion_name" name="promotion_name" placeholder="e.g., Early Bird Discount" required>
                        </div>

                        <div class="mb-3">
                            <label for="promotion_type" class="form-label">Promotion Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="promotion_type" name="promotion_type" required>
                                <option value="free_item">Free Item</option>
                                <option value="discount_percent">Discount (%)</option>
                                <option value="discount_amount">Discount (Amount)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="value" class="form-label">Value <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="value" name="value" placeholder="e.g., Free T-Shirt, 20, 500" required>
                            <div class="form-text">For free items: enter item name. For discounts: enter number</div>
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1" required>
                            <div class="form-text">Number of times this promotion can be used</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-gift"></i> Create Promotion
                            </button>
                            <a href="{{ url_for('tickets.list_tickets', event_id=event.id) }}" class="btn btn-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
