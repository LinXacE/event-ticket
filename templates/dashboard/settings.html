{% extends "base.html" %}

{% block title %}Settings - SmartEvents{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-2"><i class="fas fa-cog me-2"></i>Settings</h2>
            <p class="text-muted mb-0">Manage system tools and maintenance options</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-trash-restore me-2"></i>Recycle Bin</h5>
                    <p class="text-muted">Restore deleted events within 30 days or permanently purge them.</p>
                    <a href="{{ url_for('events.recycle_bin') }}" class="btn btn-primary">
                        Open Recycle Bin
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
